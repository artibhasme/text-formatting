<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TextUtilitiesDotCom</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Text Utilities</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact Us</a>
                    </li>
                  </ul>
                </div>
                
                <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </nav>
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Let do it!</strong> you can go ahead and get your text formatted.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
              </div>
              <div class = "container">
                    <form action="/analyze/" method='post'> {% csrf_token %}  <!--action=/analyze when with get methon . no traling slash required-->
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Enter your text here to get it formatted</label>
                        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="6"></textarea>
                    </div>
                    
                    <div class="custom-control custom-switch">
                        <input type="checkbox" name="rmpunc" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" name="newlineremove" class="custom-control-input" id="customSwitch3">
                        <label class="custom-control-label" for="customSwitch3">New Line Remove</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" name="extraspacesremove" class="custom-control-input" id="customSwitch4">
                        <label class="custom-control-label" for="customSwitch4">Extra Space Remove</label>
                    </div><br> 
                    
                    <button type="submit" class="btn btn-dark">Format Text</button>
                    </form>
              </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    -->  
    </body>
</html>
